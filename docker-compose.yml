 services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: exam
      MYSQL_DATABASE: coursedb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: bhargavsai558/2300032558-final-backend1:latest
    container_name: springboot
    ports:
      - "30036:2000"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: bhargavsai558/2300032558-final-frontend1:latest
    container_name: react
    ports:
      - "30038:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

 volumes:
  mysql_data:

 networks:
  springboot-mysql-net: